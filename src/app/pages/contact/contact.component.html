<section class="page-container bg-white">
  <h1 class="title font-black">
    Informaci√≥n de contacto:
  </h1>
  <div class="info">
    <div class="contact-list">
      <div *ngFor="let item of contacts" class="contact float">
        <a [href]="item.direction" >
          <div class="logo" >
            <fa-icon class="icon" [ngClass]="item.color" [icon]="item.icon"></fa-icon>
          </div> 
        </a>
        <p class="direction font-black">{{item.link}}</p>
        <ng-container *ngIf="item.direction != 'none'">
          <a [href]="item.direction" target="_blank" class="link font-black">Ir</a>
        </ng-container>
        
      </div>
    </div>
  </div>
</section>
