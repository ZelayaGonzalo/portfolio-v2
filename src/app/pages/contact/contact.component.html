<section class="page-container bg-white">
  <h4 class="font-black">
    Contactame a traves de los siguientes m√©todos:
  </h4>
  <div class="contact-list">
    <div *ngFor="let item of contacts" class="contact">
      <a [href]="item.link">
        <div class="float logo" title="Enviar Email">
          <img [src]="'../../../assets/images/icons/'+item.logo">

    </div>
  </div>
</section>
